<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Pagination example</title>
</head>

<body>
  <h2>Data Table from json-server with filtering and sorting</h2>
  <div class="search-box">
    <input class="search" id="search-input" type="text" placeholder="Search">
    <button type="button" id="dg-search" class="dg-mt-btn dg-btn-search"></button>
    <button type="button" id="dg-cancel-search" class="dg-mt-btn dg-btn-reset"></button>
  </div>
  <div class="container-table"></div>
  <div class="paging-container"></div>

  <div id="dimmer">
    <div class="loader"></div>
  </div>
  <div class="message message-error hide">
    <a class="notification-close">
      <svg viewbox="0 0 50 50">
        <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
      </svg>
    </a>
    <div class="header">An error has occurred:</div>
    <p>check the console</p>
  </div>
</body>

</html>
